# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
env:
  - KO_DOCKER_REPO=ghcr.io//{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{ .CommitTimestamp }}"
archives:
  - format_overrides:
      - goos: windows
        format: zip
report_sizes: true
brews:
  - repository:
      owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
      name: "{{ .ProjectName }}"
    folder: Formula
    commit_msg_template: "build: update formula to version {{ .Tag }}"
    homepage: "https://github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}"
    description: Optain and manage certificates for TrueNAS Scale.
    license: MIT
kos:
  - base_image: cgr.dev/chainguard/static
    bare: true
    platforms:
      - linux/amd64
      - linux/arm64
    tags:
    - latest
    - '{{.Tag}}'
    creation_time: '{{.CommitTimestamp}}'
